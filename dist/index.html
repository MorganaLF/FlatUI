<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlatUI</title>
    <body>
            <h2 class="subheading">STANDARD BUTTONS</h2>
            <div class="wrapper">
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_size_small button_bg_secondary">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_bg_secondary">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_size_small">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_size_small button_bg_secondary-shadow">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_bg_secondary-shadow">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_bg_primary-shadow">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_size_small button_bg_primary-shadow">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_size_small button_bg_transparent-secondary">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_bg_transparent-secondary">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_bg_transparent-primary">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="wrapper__col wrapper__col_size_3">
                          <button class="button button_size_small button_bg_transparent-primary">BUTTON
                            <div class="button__shadow"></div>
                          </button>
              </div>
              <div class="arrow-buttons__container">
                          <button class="arrow-button arrow-button_bg_transparent-secondary arrow-button_direction_left"></button>
                          <button class="arrow-button arrow-button_bg_transparent-secondary arrow-button_direction_right"></button>
              </div>
            </div>
    <script type="text/javascript" src="https://morganalf.github.io/portfolio/dist/main.js"></script></body>
  <link href="https://morganalf.github.io/portfolio/dist/styles.css" rel="stylesheet"></head>
</html>
